<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Github User Finder</h1>
    <section class="profile-container">
      <div class="input-container">
        <input
          type="text"
          placeholder="enter git username here "
          class="input-field"
        />
      </div>
      <div class="profile-container flex">
        <figure class="user-profile">
          <img
            src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
            alt="user image here"
            class="userprofile"
          />
        </figure>
        <h4 class="username">username</h4>
        <div class="image-wrapper flex item-center justify-center">
          <h2 class="heading">Followers</h2>
          <div class="image-container followers-container">
            <img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/2242358?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/2607704?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/2969169?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/3122626?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/3149997?v=4"
            />
          </div>
        </div>
        <div class="image-wrapper flex item-center justify-center">
          <h2 class="heading">Following</h2>
          <div class="image-container following-container">
            <img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/5213239?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/19360?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/144030?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/353129?v=4"
            /><img
              alt="Follower-image"
              src="https://avatars.githubusercontent.com/u/603900?v=4"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="cat-container">
      <header>
        <h2>Get Radom Cat</h2>
      </header>
      <div class="container flex flex-col item-center justify-center">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="cat image"
            class="cat-image"
          />
        </figure>
        <div class="btn-container">
          <button class="random-btn">Random Image</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
